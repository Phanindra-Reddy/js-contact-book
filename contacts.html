    <section class="contacts-section">

        <button id="addContactBtn" type="submit" 
            class="btn btn-info btn-circle btn-xl" 
            data-toggle="modal" data-placement="top"
            data-target="#exampleModal" 
            title="Add New Contact"
        >
            <i class="fa fa-plus fa-3x" style="color:white;"></i>
        </button>

        <form id="contactForm">
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add New Contact</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group" id="image-form">
                                    <div class="contact-image">
                                        <input id="contact_image" type="file" accept="image/*"/>
                                    </div>
                                </div>
                                <small id="emailHelp" class="form-text text-muted">Image will not be edited or reuploaded once you upload it to database.</small>
                                <hr/>
                                <div class="form-group">
                                    <input id="username" class="form-control form-control-sm" type="text" placeholder="Name">
                                </div>
                                
                                <div class="form-group">
                                    <input id="title" class="form-control form-control-sm" type="text" placeholder="Title">
                                </div>
                                
                                <div class="form-group">
                                    <input id="company" class="form-control form-control-sm" type="text" placeholder="Company">
                                </div>
                                
                                <div class="form-group">
                                    <input id="mobile" class="form-control form-control-sm" type="text" placeholder="Mobile">
                                </div>
                                
                                <div class="form-group">
                                    <input id="email" class="form-control form-control-sm" type="text" placeholder="Email">
                                </div>

                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button id="saveContactId" type="submit" class="btn btn-primary">Save Contact</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="contacts">
            <div id="contact_results" class="list-group">
                
            </div>
        </div>
