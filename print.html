    <script>
        
    var app_fireBase = {};

        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

        app_fireBase = firebase;
    })();


    //-------------------Authentication-----------------------------

    var mainApp = {};

    (function(){
        var firebase = app_fireBase;
        var uid = null;
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // User is signed in.
                uid = user.uid;
                getContacts(user.uid);
            }else{
                uid = null;
                window.location.replace("login.html");
            }
        });

        function logOut(){
            firebase.auth().signOut();
        }

        mainApp.logOut = logOut;
    })();

    function getContacts(uid){
        var contactList = document.getElementById('contactList');
        var eachContactList = '';

        //var userId=firebase.auth().currentUser.uid;
        firebase.database().ref("Contacts/"+uid).orderByChild('name').on('value', function(snapshot){
            snapshot.forEach(function(childSnapshot) {
            var childKey = childSnapshot.key;
            var childData = childSnapshot.val();

            eachContactList += 
                `<li class="list-group-item d-flex justify-content-around">${childData.name}<h5>${childData.mobile}</h5></li>`;
            })
            contactList.innerHTML = eachContactList;
        })
    }

    window.onload = function(){
      this.getContactList();
    }

    function printUserData(){
        window.print();
    }
